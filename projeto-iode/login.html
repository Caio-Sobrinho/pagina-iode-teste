<!doctype html>
<html lang="pt-BR">
<head>
  <title>Página - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles-forms.css">
</head>
<body>
	<div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Entrar</span><span>Registrar-se</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Entrar</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Senha">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="index.html" class="btn mt-2">Login</a>
                      <p class="mb-0 mt-4 text-center"><a href="index.html" class="link">Esqueceu a senha?</a></p>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Registrar-se</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Nome Completo">
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="tel" class="form-style" placeholder="Número de Telefone">
                        <i class="input-icon uil uil-phone"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Senha">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="index.html" class="btn mt-4">Registrar</a>
                    </div>
                    <!-- Facebook Login Button -->
                    <div class="fb-login-button"
                         data-width=""
                         data-size="large"
                         data-button-type="continue_with"
                         data-layout="default"
                         data-auto-logout-link="false"
                         data-use-continue-as="false"
                         data-scope="email,public_profile"
                         style="margin-top: 10px;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
<!--SDK JavaScript -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2544859345667242', 
      cookie     : true,
      xfbml      : true,
      version    : 'v17.0'
    });

    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/pt_BR/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<!--Login Status-->
<script>
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  function statusChangeCallback(response) {
    if (response.status === 'connected') {
      var accessToken = response.authResponse.accessToken;
    } else {
    }
  }
</script>






</body>
</html>
